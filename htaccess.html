<!DOCTYPE html>
<html>
  <head>
    <title>HTACCESS</title>
  </head>
  <style>
    #load{
    height:100vh;
    background:green;
    width:100%;
    }
  </style>
  
  <body onload="myfun()">
    <div id="load"></div>
    <script>
    var load = document.getElementById("load");
      function myfun(){
      load.style.display = "block";
      }
    </script>
  </body>
</html>
